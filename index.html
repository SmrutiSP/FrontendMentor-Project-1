<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <article class="left-part">
                <header>
                    <p>Your Result</p>
                </header>
                <section>
                    <p class="numerator">
                        76
                    </p>
                    <p class="denominator">
                        of 100
                    </p>
                </section>
                <footer>
                    <p class="first-foot">Great</p>
                    <p class="last-foot">You score higher than 65% of the people who have taken these tests</p>
                </footer>
            </article>
            <article class="right-part">
                <header>
                    <p>Summary</p>
                </header>
                <section>
                    <ul>
                        <li>
                            <p class="li-first-half">
                                <img src="./assets/images/icon-reaction.svg" alt="icon">
                                <span>Reaction</span>
                            </p>
                            <p class="li-second-half">
                                <span>80</span>&ensp;<span>/ 100</span>
                            </p>
                        </li>
                        <li>
                            <p class="li-first-half">
                                <img src="./assets/images/icon-memory.svg" alt="icon">
                                <span>Memory</span>
                            </p>
                            <p class="li-second-half">
                                <span>92</span>&ensp;<span>/ 100</span>
                            </p>
                        </li>                        
                        <li>
                            <p class="li-first-half">
                                <img src="./assets/images/icon-verbal.svg" alt="icon">
                                <span>Verbal</span>
                            </p>
                            <p class="li-second-half">
                                <span>61</span>&ensp;<span>/ 100</span>
                            </p>
                        </li>                        
                        <li>
                            <p class="li-first-half">
                                <img src="./assets/images/icon-visual.svg" alt="icon">
                                <span>Visual</span>
                            </p>
                            <p class="li-second-half">
                                <span>72</span>&ensp;<span>/ 100</span>
                            </p>
                        </li>
                    </ul>
                </section>
                <footer>
                    <button>Continue</button>
                </footer>
            </article>
        </main>
    </body>
</html>
